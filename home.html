<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- DEFINE CSS LINK -->
    <link rel="stylesheet" href="./assets/style/root.css" />
    <link rel="stylesheet" href="./assets/style/home.css" />
    <link rel="stylesheet" href="./assets/style/root.css" />
  </head>
  <body>
    <div class="hero_bg min-vh-100 d-flex flex-column">
      <nav class="custom_container container">
        <div class="d-flex justify-content-between align-items-center">
          <a href="#" aria-label="home">
            <img
              class="logo"
              src="./assets/images/common/logo.svg"
              alt="logo"
            />
          </a>
          <div>
            <div class="d-flex gap_30 navbar py-0" id="navBar">
              <a
                aria-label="Home"
                href="#"
                class="text-white text-decoration-none font-base"
                >Home
              </a>
              <a
                aria-label="About Us"
                href="#"
                class="text-white text-decoration-none font-base"
                >About Us</a
              >
              <a
                aria-label="Services"
                href="#"
                class="text-white text-decoration-none font-base"
                onclick="showNav()"
                >Services
              </a>
              <a
                aria-label="Live Stream"
                href="#"
                class="text-white text-decoration-none font-base"
                onclick="showNav()"
                >Live Stream</a
              >
              <button class="bg-white px-3 py-2 rounded-5 d-lg-none">Contact Us</button>
            </div>
            <div class="mobile-navbar-btn d-none">
              <img
                onclick="showNav()"
                class="mobile-nav-icon cursor_pointer"
                id="navToggleIcon"
                src="./assets/icons/header/nav-toggle.svg"
                alt="toggle"
              />
            </div>
          </div>
          <div>
              
              <button
                class="d-none d-lg-inline-block bg-white"
                onclick="showNav()"
                href="#"
              >Contact Us</button></div>
        </div>
      </nav>

      <!-- Hero START HERE -->
      <div
        class="custom_container container flex-grow-1 d-flex h-100 align-items-center"
      >
        <div
          class="hero_content d-flex flex-column align-items-sm-start align-items-center"
        >
          <h1
            class="text-white fw-bold leading_112 text_2xl text-center text-sm-start mb-3"
          >
            Leverage The Power Of
            <span class="text_light_blue">Conversational Voice A.I.</span>
            With ClearTalk
          </h1>
          <p
            class="text-white opacity_07 text-center text_sm text-sm-start mb-sm-3 mb-md-4 mb-0 pb-3"
          >
            Check out a live demo and click the button below to see how you can
            automate communication for your business with A.I.
          </p>
          <button class="common_btn">button</button>
        </div>
      </div>
      <!-- Hero END HERE -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
